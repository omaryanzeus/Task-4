<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-weight: bold;
    }

    .welcome-message {
      margin-bottom: 20px;
      text-align: center;
      font-size: 18px;
    }

    .logout {
      text-align: center;
    }

    .logout a {
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dashboard</h2>
    <div class="welcome-message">
      <p>Welcome to the dashboard!</p>
    </div>
    <div class="logout">
      <a href="login.html">Logout</a>
    </div>
  </div>
</body>
</html>
