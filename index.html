<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <form action="index.php" method="post">

</head>
<body>
  <div class="container">
    <h2>Log in with Quantum</h2>
    <form>
      <div class="radio-container margin-bottom">
        <input type="radio" name="school-type" id="district">
        <label for="district">District</label>
        <input type="radio" name="school-type" id="independent">
        <label for="independent">Independent School</label>
      </div>
      <div class="margin-bottom">
        <label for="state">State:</label>
        <select id="state" name="state">
          <option value="state1">State 1</option>
          <option value="state2">State 2</option>
          <option value="state3">State 3</option>
          <option value="state4">State 4</option>
          <option value="state5">State 5</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="margin-bottom">
        <label for="district">District:</label>
        <select id="district" name="district">
          <option value="district1">District 1</option>
          <option value="district2">District 2</option>
          <option value="district3">District 3</option>
        </select>
      </div>
      <div class="margin-bottom">
        <input type="text" placeholder="Username/Email ID" required>
        <a href="#" class="forgot-link">Forgot Username</a>
      </div>
      <div class="margin-bottom">
        <input type="password" placeholder="Password" required>
        <a href="#" class="forgot-link">Forgot Password</a>
      </div>
      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>
      <input type="submit" value="Login">
    </form>
    <div class="footer">
      <a href="#">About</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</body>
</html>
